<!DOCTYPE html>
    <head>
        <link href="popup/static/dl-frontend.css" rel="stylesheet" />
        <link href="popup/static/popup.css" rel="stylesheet" />
        <script src="popup/vendor/jquery-3.3.1.min.js"></script>
        <script src='popup.js'></script>
    </head>
    <body>

        <header class="page-details">
            <p class="govuk-body">We think you are on a page belonging to</p>
            <h2 class="govuk-heading-l pla-name">Unsure</h2>
            <p class="govuk-body">If that is not correct we suggest you save any URLs on the data collector toool directly.</p>
        </header>

        <h3 class="govuk-heading-s">Choose local plan</h3>
        <div class="plan-list">

        </div>

        <h3 class="govuk-heading-s"><span class="document-count"></span> document URLs on the page. Select the ones to save.</h3>
        
        <div class="govuk-checkboxes select-toggle">
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="toggle" name="url" type="checkbox" value="Select all">
                <label class="govuk-label govuk-checkboxes__label govuk-!-font-weight-bold" for="toggle">
                    Select all
                </label>
            </div>
        </div>

        <table id="links" class="govuk-visually-hidden">
        </table>

        <div class="govuk-checkboxes govuk-checkboxes__list">
        </div>

        <button class="govuk-button" id="save">Save selected</button>

        <div class="ext-message">
            <span class="ext-message__content"></span>
            <a class="ext-message__link" id="local-authority" href="">Open tab</a>
        </div>

    <script id="checkbox-template" type="text/x-handlebars-template">
    <input class="govuk-checkboxes__input" id="url-{{ count }}" name="urls" type="checkbox" value="{{ link }}">
    <label class="govuk-label govuk-checkboxes__label" for="waste-{{ count }}">
      {{ link }}
    </label>
    </script>
    </body>
</html>
